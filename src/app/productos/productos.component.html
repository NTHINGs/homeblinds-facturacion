<div class="main-content" (window:resize)="onResize($event)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card mat-elevation-z8">
                    <div class="header">
                        <div class="col-xs-10">
                            <h4 class="title">Productos</h4>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-primary btn-fill pull-right" (click)="openDialog()">
                                <i class="pe-7s-plus icon"></i>
                                <span>Agregar Producto</span>
                            </button>
                        </div>
                        <!-- <p class="category">Here is a subtitle for this table</p> -->
                    </div>
                    <div class="content">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <ng-container *ngFor="let cell of tableProducts.columns; let index=index;">
                                        <th *ngIf="index != (tableProducts.columns.length - 1)">{{ cell }}</th>
                                        <th *ngIf="index == (tableProducts.columns.length - 1)" [@column]="state">{{ cell }}</th>
                                    </ng-container>
                                </tr>
                                </thead>
                                <tbody *ngIf="tableProducts.rows.length">
                                <tr *ngFor="let product of tableProducts.rows; let index = index;"
                                    (mouseover)="states[index] = 'active'; state = 'active'"
                                    (mouseout)="states[index] = 'inactive'; state = 'inactive'">
                                    <td>{{product.product_key}}</td>
                                    <td>{{product.description}}</td>
                                    <td>{{product.unit_key}}</td>
                                    <td>{{product.price}}</td>
                                    <td>{{product.created_at | date: 'shortDate'}}</td>
                                    <td [@buttons]="states[index]">
                                        <div class="col-xs-12 col-md-6">
                                            <button mat-mini-fab color="primary" (click)="openEditProductDialog(product)">
                                                <i class="pe-7s-note icon"></i>
                                            </button>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <button mat-mini-fab color="warn" (click)="openDeleteProductDialog(product)">
                                                <i class="pe-7s-trash icon"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <tbody *ngIf="!tableProducts.rows.length">
                                <tr>
                                    <td class="text-center" [attr.colspan]="tableProducts.columns.length">
                                        <h2>NO HAY PRODUCTOS DADOS DE ALTA</h2>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
