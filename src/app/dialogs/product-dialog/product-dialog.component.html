<h2 matDialogTitle>
    <span>{{title}}</span>
    <i [ngClass]="icon" class="icon pull-right"></i>
</h2>
<mat-dialog-content>
    <form id="productForm" (ngSubmit)="onSubmit(productForm)" [formGroup]="productForm" novalidate>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field class="full-width">
                        <input type="text" matInput placeholder="Descripción" formControlName="description" required>
                        <mat-error *ngIf="productForm.controls['description'].hasError('required')">
                            La Descripción es <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-option *ngFor="let product_key of product_keys" [value]="product_key.key" formControlName="product_key" >
                            <span>{{ product_key.description }}</span>
                        </mat-option>
                        <mat-error *ngIf="productForm.controls['product_key'].hasError('required')">
                            La Clave Del Producto es <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-option *ngFor="let unit of units" [value]="unit.key" formControlName="unit_key" >
                            <span>{{ unit.description }}</span>
                        </mat-option>
                        <mat-error *ngIf="productForm.controls['unit_key'].hasError('required')">
                            La Unidad de Medida es <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input type="number" step="any" min="0" matInput placeholder="Precio"
                               formControlName="price" required>
                        <mat-error *ngIf="productForm.controls['price'].hasError('required')">
                            El Precio es <strong>requeridp</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="pull-right">
                    <button type="submit" form="productForm" class="btn btn-success" [disabled]="productForm.invalid">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
