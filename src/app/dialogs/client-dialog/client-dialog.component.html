<h2 matDialogTitle>
    <span>{{title}}</span>
    <i [ngClass]="icon" class="icon pull-right"></i>
</h2>
<mat-dialog-content>
    <form id="clientForm" (ngSubmit)="onSubmit(clientForm)" [formGroup]="clientForm" novalidate>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field class="full-width">
                        <input type="text" matInput placeholder="RFC" formControlName="rfc" required>
                        <mat-error *ngIf="clientForm.controls['rfc'].hasError('required')">
                            El RFC es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input type="text" matInput placeholder="Raz贸n Social" formControlName="razonsocial"
                               required>
                        <mat-error *ngIf="clientForm.controls['razonsocial'].hasError('required')">
                            La Raz贸n Social es <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input type="email" matInput placeholder="Correo Electr贸nico" formControlName="email"
                               required>
                        <mat-error *ngIf="clientForm.controls['email'].hasError('required')">
                            El Correo Electr贸nico es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="pull-right">
                    <button type="submit" form="clientForm" class="btn btn-success" [disabled]="clientForm.invalid">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
