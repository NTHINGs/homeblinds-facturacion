<h2 matDialogTitle>
    <span>{{title}}</span>
    <i [ngClass]="icon" class="icon pull-right"></i>
</h2>
<mat-dialog-content>
    <form id="roleForm" (ngSubmit)="onSubmit(roleForm)" [formGroup]="roleForm" novalidate>
        <div class="container-fluid">
            <div class="row">
            <div class="col-xs-12">
                <!-- <div class="col-xs-11">   -->
                    <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Rol" formControlName="name" required>
                    <mat-error *ngIf="roleForm.controls['name'].hasError('required')">
                        El Rol es <strong>requerido</strong>
                    </mat-error>
                    </mat-form-field>
                <!-- </div> -->
                <!-- <div class="col-xs-11">   -->
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Descripcion" formControlName="desc"></textarea>
                    </mat-form-field>
                <!-- </div> -->

                
            </div>
            </div>
            <div class="row">
            <div class="pull-right">
                <!-- <button type="button" class="btn btn-primary btn-fill btn-block" (click)="addDepartment(roleForm)" [disabled]="roleForm.invalid"> -->
                    <button type="submit" form="roleForm" class="btn btn-success" [disabled]="roleForm.invalid">
                    <!-- <i class="pe-7s-plus icon"></i> -->
                    <span>Guardar</span>
                </button>
            </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
