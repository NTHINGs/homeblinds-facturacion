<div class="main-content">
    <div class="container">
        <div class="row vcenter">
            <div class="col-xs-12">
                <div class="card mat-elevation-z8">
                    <div class="col-xs-12">
                        <h4 class="title">Iniciar Sesi칩n</h4>
                    </div>
                    <div class="col-xs-12 margin-top-15">
                        <form id="loginForm" (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm" novalidate>
                            <div class="container-fluid">
                                <div class="row">
                                    <mat-form-field class="full-width">
                                        <input type="text" matInput placeholder="Usuario" formControlName="username"
                                               required>
                                        <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                                            El Usuario es <strong>requerido</strong>
                                        </mat-error>
                                    </mat-form-field>
                                    <mat-form-field class="full-width">
                                        <input type="password" matInput placeholder="Contrase침a"
                                               formControlName="password"
                                               required>
                                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                            La Contrase침a es <strong>requerida</strong>
                                        </mat-error>
                                    </mat-form-field>
                                    <button class="col-xs-12" type="submit" form="loginForm"
                                            class="btn btn-primary btn-fill" [disabled]="loginForm.invalid">
                                        <i class="pe-7s-key icon"></i>
                                        Iniciar Sesi칩n
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
